<ion-header>
  <ion-toolbar>
    <ion-title slot="start">
      GÃ©rer mes cartes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col> 1</ion-col>
      <ion-col>
        <ion-item-divider>
          <ion-title> Mes cartes</ion-title>
        </ion-item-divider>


        <ion-row size="auto">
          <ion-card *ngFor="let card of cartes" class="colcard">
            <ion-card-header>
              <ion-card-title> {{card.title}} </ion-card-title>
              <ion-card-subtitle> public : {{card.isPublic}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Face : {{card.frontdesc}}</p>
              <p>Face : {{card.backdesc}}</p>

              <ion-button color="warning">
                <ion-icon name="create"></ion-icon>
              </ion-button>

              <ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
